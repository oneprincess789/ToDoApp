<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To Do</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
    <!-- jQuery library -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-route.min.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="script.js"></script>
    <script src="homeController.js"></script>
    <script src="../server.js"></script>    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body ng-app="toDoApp" ng-controller="homeController">
    <div class="title"> To Do </div>
    <br>
    <input type="text" name="List Name" ng-model="list">
    <button type="button" class="newlist btn btn-primary" ng-click="newListButton()">New List</button>
    <div class="toDoList">

        <h3 class="list"> {{list.name}} <i class="fa fa-times" ng-click="deleteListButton(toDoLists.$id)"> </i> <i class="fa fa-plus" ng-click="addItemButton()"></i></h3>
        <div ng-repeat="element in list.elements"> {{element}}
            <i class="fa fa-times" ng-click="deleteItemButton($index)"></i> </div>
        <input type="text" ng-model="newElement"/>
    </div>

</body>

</html>
