<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
    <!-- jQuery library -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-route.min.js"></script>
    <script src="script.js"></script>
    <script src="homeController.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    
     
    
</head>
    
   

<body ng-app="toDoApp" ng-controller="homeController" class="page">
    <br>
    <!--
    <div class="newListInput">
        <input type="text" ng-model="newList" /><i class="fa fa-plus" ng-click="addListButton()"></i>
    </div>
-->
    
    <h1 class="title">
    To Do
    </h1>
    
    <table class="table table-hover stylesTable">
        <tbody>
            <div class="toDoList">
                <tr class="list" ng-repeat="item in todoList">
                    <td> {{item.toDo}} <i class="fa fa-times pointer" ng-click="deleteItemButton(item._id, $index)"> </i>  <i class="fa fa-check pointer" ng-click="strike()"></i> </td>
                </tr>



                <!--
        <div ng-repeat="element in toDolists.elements"> {{toDo.element}}
            <i class="fa fa-times" ng-click="deleteItemButton($index)"></i></div>
-->

            </div>

        </tbody>

    </table>
    <div class="input">
        Add A Task: <input type="text" ng-model="newElement" /> <i class="fa fa-plus pointer" ng-click="addItemButton()"></i>
    </div>
</body>

</html>
